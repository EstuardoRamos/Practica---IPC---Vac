<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingreso de datos</title>
  </head>
  <body>
    <header>
        <img src="images/firefox-icon.png" alt="Mi imagen de prueba">
        <h1>Saludos</h1>
    </header>
    <section>
        <article class= "fondo">
            <h2>
                Ingreso de datos para enmpleados
            </h2>
            <form> 
                Nombre:
                <br>
                <input type="text" id = "nombre">
                <br>
                <br>
                Correo electronico:
                <br>
                <input type="text" id = "correo">
                <br>
                <br>
                Contraseña;
                <br>
                <input type="text" id = "contrasena">
                <br>
                <br>
                Confirmar contraseña:
                <br>
                <input type="text" id = "confir">
                <br>
                <br>
                <button onclick="saludar()" type="button">Saludar</button>
            </form>
        </article>
        
    </section>
    <script src="js/ingresar.js"></script>
  </body>
</html>
